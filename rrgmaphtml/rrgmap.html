<html>

<body>
  <style>
    .mapboxgl-popup {
      max-width: 400px;
      font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
  </style>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicmlubWFuODciLCJhIjoiY2s5ZDRrOXNmMDN6djNmcDd0eHVhcXNnMSJ9.lSA6fQZIptHf4g5lmD6SMA';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-83.6667, 37.8167],
      zoom: 12.15
    });
    map.on('load', () => {
      map.addSource('places', {
        // This GeoJSON contains features that include an "icon"
        // property. The value of the "icon" property corresponds
        // to an image in the Mapbox Streets style's sprite.
        'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {

              'type': 'Feature',
              'properties': {
                'description': '<strong>Copperas Falls</strong><p><a href="https://www.alltrails.com/explore/trail/us/kentucky/copperas-falls" target="_blank" title="Opens in a new window"> Explore on All Trails</a>, </p>',
                
                'icon': 'campsite-15'
              },
        
        
        

              'geometry': {
                'type': 'Point',
                'coordinates': [-83.57166, 37.84107]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'description': '<strong>Auxier Ridge</strong><p><a href="https://www.alltrails.com/explore/trail/us/kentucky/auxier-ridge-trail-to-courthouse-rock" target="_blank" title="Opens in a new window"> Explore on All Trails</a>, </p>',
                
                'icon': 'campsite-15'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-83.68085, 37.82008]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'description': '<strong>Indian Staircase</strong><p> <a href="https://www.alltrails.com/explore/trail/us/kentucky/indian-staircase-trail" target="_blank" title="Opens in a new window">Explore on All Trails</a> </p>',
                'icon': 'campsite-15'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-83.61584, 37.84623]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'description': '<strong>Cloud Splitter</strong><p>The <a href="https://www.alltrails.com/explore/trail/us/kentucky/cloud-splitter-short-cut-tail" target="_blank" title="Opens in a new window">Explore on All Trails</a> </p>',
                'icon': 'campsite-15'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-83.61803, 37.83582]
              }
            },
            {
              'type': 'Feature',
              'properties': {
                'description': '<strong>Natural Bridge</strong><p>  <a href="https://www.alltrails.com/explore/trail/us/kentucky/original-natural-bridge-trail" target="_blank" title="Opens in a new window">Explore on All Trails</a> </p>',
                'icon': 'campsite-15'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-83.68101, 37.77689]

              'type': 'Feature',
              'properties': {
                'description': '<strong>Rock Bridge Trail</strong><p> <a href="https://www.alltrails.com/explore/trail/us/kentucky/red-river-gorge-rock-bridge-trail" target="_blank" title="Opens in a new window">Explore on All Trails</a> </p>',
                'icon': 'campsite-15'

              },

            {
              'type': 'Feature',
              'properties': {
                'description': '<strong>Chimney Top Trail</strong><p><a href="https://www.alltrails.com/explore/trail/us/kentucky/chimney-top-trail?mobileMap=false&ref=sidebar-static-map" target="_blank" title="Opens in a new window"><em>Explore on All Trails</em></a> </p>',
                'icon': 'campsite-15'
              },
              'geometry': {
                'type': 'Point',
                'coordinates': [-83.61828, 37.82484]
              }

            {
              'type': 'Feature',
              'properties': {
                'description': '<strong>Sheltowee Trace RRG</strong><p><a href="https://www.alltrails.com/explore/trail/us/kentucky/sheltowee-trace-red-river-gorge" target="_blank">Explore on All Trails</a> </p>',

                'coordinates': [-83.62808, 37.82303]
              }
              
            
                    }
                                                                                                                    
                  ]
        }
      });  
              
              
              
              
    
      // Add a layer showing the places.
      map.addLayer({
        'id': 'places',
        'type': 'symbol',
        'source': 'places',
        'layout': {
          'icon-image': '{icon}',
          'icon-allow-overlap': true
        }
      });
      // When a click event occurs on a feature in the places layer, open a popup at the
      // location of the feature, with description HTML from its properties.
      map.on('click', 'places', (e) => {
        // Copy coordinates array.
        const coordinates = e.features[0].geometry.coordinates.slice();
        const description = e.features[0].properties.description;
        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }
        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML(description)
          .addTo(map);
      });
      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'places', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'places', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>

</body>
